chart:
  targetRevision: 0.0.7
kargo:
  warehouse:
    image:
      repoURL: docker.io/adguard/adguardhome
      semverConstraint: ''
      allowTags: '^v\d+\.\d+\.\d+$'
      ignoreTags:
        - '.*-b\.\d+$'
    chart:
      repoURL: https://squallium.github.io/kubernetes-at-home
      name: adguard-home
extSecrets:
  - name: github-ssh
    namespace: adguard-home
    labels:
      kargo.akuity.io/cred-type: git
    secrets:
      - secretKey: repoURL
        remoteRef:
          key: secret/kargo/github
          property: repo_url
      - secretKey: sshPrivateKey
        remoteRef:
          key: secret/kargo/github
          property: ssh_private_key