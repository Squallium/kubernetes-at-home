chart:
  targetRevision: 0.0.7
kargo:
  warehouse:
    image:
      repoURL: docker.io/linuxserver/calibre-web
      semverConstraint: ^0.6.23
      allowTags: '^0\.\d+\.\d+$'
      ignoreTags:
        - '.*-b\.\d+$'
        - 'nightly.*$'
        - 'version-.*$'
        - 'amd64-.*$'
    chart:
      repoURL: https://squallium.github.io/kubernetes-at-home
      name: calibre-web
extSecrets:
  - name: github-ssh
    namespace: calibre-web
    labels:
      kargo.akuity.io/cred-type: git
    secrets:
      - secretKey: repoURL
        remoteRef:
          key: secret/kargo/github
          property: repo_url
      - secretKey: sshPrivateKey
        remoteRef:
          key: secret/kargo/github
          property: ssh_private_key