chart:
  targetRevision: 0.0.17
kargo:
  warehouse:
    image:
      repoURL: docker.io/paperlessngx/paperless-ngx
      semverConstraint: ^2.16.3
      allowTags: '^\d+\.\d+\.\d+$'
      ignoreTags:
        - '.*-b\.\d+$'
        - 'nightly.*$'
        - 'latest'
        - 'dev'
        - 'version-.*$'
        - 'amd64-.*$'
      discoveryLimit: 15
    chart:
      repoURL: https://squallium.github.io/kubernetes-at-home
      name: paperless-ngx
extSecrets:
  - name: github-ssh
    namespace: paperless-ngx
    labels:
      kargo.akuity.io/cred-type: git
    secrets:
      - secretKey: repoURL
        remoteRef:
          key: secret/kargo/github
          property: repo_url
      - secretKey: sshPrivateKey
        remoteRef:
          key: secret/kargo/github
          property: ssh_private_key