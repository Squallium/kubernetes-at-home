grafana:
  enabled: true
  ingress:
    enabled: true
    hosts:
      - grafana.internal
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
    path: /
    pathType: Prefix
  adminPassword: admin  # ponlo en un Secret en producciÃ³n
  persistence:
    enabled: true
    storageClassName: microk8s-hostpath
    accessModes: [ "ReadWriteOnce" ]
    size: 5Gi
  initChownData: false  # ðŸ”§ Evita que el init container intente hacer chown
  securityContext: # ðŸ”§ Permite acceso sin root ni chown
    runAsUser: 472
    runAsGroup: 472
    fsGroup: 472
    runAsNonRoot: true

prometheus:
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    retention: 7d
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
          storageClassName: "microk8s-hostpath"  # usa el storageClass por defecto (hostPath en MicroK8s)

alertmanager:
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi
          storageClassName: "microk8s-hostpath"
