grafana:
  enabled: false

prometheus:
  enabled: true

  prometheusSpec:
    scrapeClasses:
      - default: true
        name: cluster-relabeling
        relabelings:
          - sourceLabels: [ __name__ ]
            regex: (.*)
            targetLabel: cluster
            replacement: dev
            action: replace

    serviceMonitorNamespaceSelector:
      matchLabels:
        monitoring: enabled

    podMonitorNamespaceSelector:
      matchLabels:
        monitoring: enabled

    # Only use the ServiceMonitor that we crate
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false

    # small local cluster retention time
    retention: 12h

    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          storageClassName: microk8s-hostpath
          resources:
            requests:
              storage: 2Gi

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

