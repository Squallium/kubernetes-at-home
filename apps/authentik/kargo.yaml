chart:
  targetRevision: 0.0.45
kargo:
  warehouse:
    image:
      repoURL: ghcr.io/goauthentik/server
      discoveryLimit: 7
      semverConstraint: ''
      allowTags: ''
      ignoreTags: []
    chart:
      repoURL: https://charts.goauthentik.io
      name: authentik
  promotionTasks:
    imageVersion:
      tagKey: global.image.tag
extSecrets:
  - name: github-ssh
    namespace: paperless-ngx
    labels:
      kargo.akuity.io/cred-type: git
    secrets:
      - secretKey: repoURL
        remoteRef:
          key: secret/kargo/github
          property: repo_url
      - secretKey: sshPrivateKey
        remoteRef:
          key: secret/kargo/github
          property: ssh_private_key