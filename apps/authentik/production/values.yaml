global:
  image:
    tag: 2025.8.4

server:
  ingress:
    hosts:
      - auth.internal.org

  envFrom:
    - secretRef:
        name: authentik-env

  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: 1500m
      memory: 2Gi

worker:
  envFrom:
    - secretRef:
        name: authentik-env

  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1500m
      memory: 2Gi