global:
  image:
    tag: 2025.10.1

authentik:
  postgresql:
    user: secrets+literal://vals!ref+vault://secret/authentik/development/postgres#/username
    password: secrets+literal://vals!ref+vault://secret/authentik/development/postgres#/password

server:
  ingress:
    hosts:
      - auth-dev.internal.org

  envFrom:
    - secretRef:
        name: authentik-env

  resources:
    requests:
      cpu: 400m
      memory: 512Mi
    limits:
      cpu: 800m
      memory: 1Gi

worker:
  envFrom:
    - secretRef:
        name: authentik-env

  resources:
    requests:
      cpu: 400m
      memory: 512Mi
    limits:
      cpu: 800m
      memory: 1Gi
