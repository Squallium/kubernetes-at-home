images:
  - location: "https://cloud-images.ubuntu.com/releases/24.04/release/ubuntu-24.04-server-cloudimg-amd64.img"
    arch: "x86_64"

cpus: 4
memory: "6GiB"
disk: "40GiB"

mounts:
  - location: "~"
    writable: true

networks:
  - lima: bridged

containerd:
  system: false
  user: false

provision:
  - mode: system
    script: |
      #!/bin/bash
      set -eux
      apt update
      apt install -y snapd
      snap install microk8s --classic
      usermod -a -G microk8s lima
      echo 'export PATH=$PATH:/snap/bin' >> /etc/profile