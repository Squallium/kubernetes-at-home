zigbee2mqtt:
  mqtt:
    server: "mqtt://mosquitto.home-assistant.svc.cluster.local:1883"
  serial:
    port: "tcp://192.168.1.183:55000"
    adapter: "zstack"
  advanced:
    network_key:
      - 150
      - 111
      - 112
      - 251
      - 136
      - 175
      - 86
      - 125
      - 130
      - 126
      - 104
      - 11
      - 117
      - 204
      - 144
      - 4

persistence:
  enabled: false

securityContext:
  privileged: true

service:
  type: ClusterIP

ingress:
  enabled: true
  ingressClassName: public
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: zigbee2mqtt-dev.internal
      paths:
        - path: /
          pathType: Prefix
  tls: []

statefulset:
  storage:
    enabled: true
    storageClassName: microk8s-hostpath
    existingVolume: zigbee2mqtt-data

