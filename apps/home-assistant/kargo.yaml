chart:
  targetRevision: 0.0.6
kargo:
  warehouse:
    image:
      repoURL: ghcr.io/home-assistant/home-assistant
      semverConstraint: ''
      allowTags: ''
      ignoreTags: []
extSecrets:
  - name: github-ssh
    namespace: home-assistant
    labels:
      kargo.akuity.io/cred-type: git
    secrets:
      - secretKey: repoURL
        remoteRef:
          key: secret/kargo/github
          property: repo_url
      - secretKey: sshPrivateKey
        remoteRef:
          key: secret/kargo/github
          property: ssh_private_key