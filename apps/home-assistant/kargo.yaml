chart:
  targetRevision: 0.0.43
kargo:
  warehouse:
    image:
      repoURL: ghcr.io/home-assistant/home-assistant
      discoveryLimit: 7
      semverConstraint: ''
      allowTags: ''
      ignoreTags: []
    chart:
      repoURL: https://pajikos.github.io/home-assistant-helm-chart
      name: home-assistant
  config:
    enabled: true
    warehouse:
      chart:
        name: home-assistant-config
      images:
        mosquitto:
          repoURL: docker.io/eclipse-mosquitto
          discoveryLimit: 7
          semverConstraint: ''
          allowTags: ''
          ignoreTags: []
extSecrets:
  - name: github-ssh
    namespace: home-assistant
    labels:
      kargo.akuity.io/cred-type: git
    secrets:
      - secretKey: repoURL
        remoteRef:
          key: secret/kargo/github
          property: repo_url
      - secretKey: sshPrivateKey
        remoteRef:
          key: secret/kargo/github
          property: ssh_private_key
  - name: docker
    namespace: home-assistant
    labels:
      kargo.akuity.io/cred-type: image
    secrets:
      - secretKey: repoURL
        remoteRef:
          key: secret/kargo/docker
          property: repo_url
      - secretKey: username
        remoteRef:
          key: secret/kargo/docker
          property: username
      - secretKey: password
        remoteRef:
          key: secret/kargo/docker
          property: password