mqtt:
  base_topic: zigbee2mqtt
  server: mqtt://mosquitto.home-assistant.svc.cluster.local
  user: zigbee2mqtt
  password: zigbee2mqtt

serial:
  port: /dev/ttyUSB0

persistence:
  enabled: false

securityContext:
  privileged: true

statefulset:
  volumeMounts:
  #  - name: zigbee2mqtt-config
  #    mountPath: /app/data
    - name: zigbee-tty
      mountPath: /dev/ttyUSB0
      readOnly: false

  volumes:
  #  - name: zigbee2mqtt-config
  #    hostPath:
  #      path: /mnt/home-assistant/zigbee2mqtt/config
  #      type: Directory
    - name: zigbee-tty
      hostPath:
        path: /dev/ttyUSB0
