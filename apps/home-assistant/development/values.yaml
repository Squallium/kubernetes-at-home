ingress:
  enabled: true
  className: public
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: home-assistant-dev.internal
      paths:
        - path: /
          pathType: Prefix

initContainers:
  - name: init-hacs
    image: bash
    command: ["bash", "-c", "cd /config && wget -O - https://get.hacs.xyz | bash -"]
    volumeMounts:
      - mountPath: /config
        name: home-assistant-development

configuration:
  enabled: true
  trusted_proxies:
    - 10.0.0.0/8
    - 127.0.0.1
    - ::1
