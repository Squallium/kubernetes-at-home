ingress:
  enabled: true
  className: public
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: home-assistant-dev.internal
      paths:
        - path: /
          pathType: Prefix

securityContext:
  privileged: true

persistence:
  enabled: true
  existingVolume: home-assistant-config

configuration:
  enabled: true
  forceInit: true
  trusted_proxies:
    - 10.0.0.0/8
    - 127.0.0.1
    - ::1

initContainers:
  - name: setup-hacs
    image: alpine:latest
    securityContext:
      runAsUser: 0
    command: ["/bin/sh", "-c"]
    args:
      - |
        echo "[HACS] Instalando dependencias y HACS si no existe..."
        wget -O - https://get.hacs.xyz | bash -
    volumeMounts:
      - name: home-assistant-development
        mountPath: /config
