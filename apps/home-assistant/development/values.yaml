ingress:
  enabled: true
  className: public
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: home-assistant-dev.internal
      paths:
        - path: /
          pathType: Prefix

securityContext:
  privileged: true

persistence:
  enabled: true
  existingVolume: home-assistant-config

configuration:
  enabled: true
  forceInit: true
  trusted_proxies:
    - 10.0.0.0/8
    - 127.0.0.1
    - ::1
  templateConfig: |-
    default_config:
    
    mqtt:
      broker: mqtt://mosquitto.default.svc.cluster.local:1883
    
    frontend:
      themes: !include_dir_merge_named themes
    
    automation: !include automations.yaml
    script: !include scripts.yaml
    scene: !include scenes.yaml