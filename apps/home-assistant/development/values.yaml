ingress:
  enabled: true
  className: public
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: home-assistant-dev.internal
      paths:
        - path: /
          pathType: Prefix

securityContext:
  privileged: true

persistence:
  enabled: false  # No usamos PVC, sino hostPath

extraVolumes:
  - name: home-assistant-config
    hostPath:
      path: /mnt/home-assistant/config  # Ruta en la VM de Lima (montada desde el Mac Mini)
      type: Directory

extraVolumeMounts:
  - name: home-assistant-config
    mountPath: /config


configuration:
  enabled: true
  trusted_proxies:
    - 10.0.0.0/8
    - 127.0.0.1
    - ::1
