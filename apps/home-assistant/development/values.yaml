ingress:
  enabled: true
  className: public
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: home-assistant-dev.internal
      paths:
        - path: /
          pathType: Prefix

securityContext:
  privileged: true

persistence:
  enabled: false  # No usamos PVC, sino hostPath

volumeMounts:
  - mountPath: /config
    name: home-assistant-config

volumes:
  - name: home-assistant-config
    hostPath:
      path: /mnt/home-assistant/config
      type: Directory


configuration:
  enabled: true
  trusted_proxies:
    - 10.0.0.0/8
    - 127.0.0.1
    - ::1
