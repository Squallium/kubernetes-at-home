chart:
  targetRevision: 0.0.34
kargo:
  warehouse:
    image:
      repoURL: docker.io/cloudflare/cloudflared
      semverConstraint: ''
      allowTags: '^\d+\.\d+\.\d+$'
    chart:
      repoURL: https://squallium.github.io/kubernetes-at-home
      name: cloudflared
  stages:
    dev:
      enabled: false
    pro:
      enabled: false
    core:
      enabled: false
extSecrets:
  - name: github-ssh
    namespace: addon-cloudflared
    labels:
      kargo.akuity.io/cred-type: git
    secrets:
      - secretKey: repoURL
        remoteRef:
          key: secret/kargo/github
          property: repo_url
      - secretKey: sshPrivateKey
        remoteRef:
          key: secret/kargo/github
          property: ssh_private_key
  - name: docker-credentials
    namespace: addon-cloudflared
    labels:
      kargo.akuity.io/cred-type: image
    secrets:
      - secretKey: repoURL
        remoteRef:
          key: secret/kargo/docker
          property: repo_url
      - secretKey: repoURLIsRegex
        remoteRef:
          key: secret/kargo/docker
          property: repo_url_is_regex
      - secretKey: username
        remoteRef:
          key: secret/kargo/docker
          property: username
      - secretKey: password
        remoteRef:
          key: secret/kargo/docker
          property: password