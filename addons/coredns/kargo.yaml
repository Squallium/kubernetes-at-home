chart:
  targetRevision: 0.0.40
kargo:
  warehouse:
    enabled: false
  stages:
    dev:
      onlyConfig: true
    pro:
      onlyConfig: true
  config:
    enabled: true
    warehouse:
      chart:
        name: coredns-config
extSecrets:
  - name: github-ssh
    namespace: addon-coredns
    labels:
      kargo.akuity.io/cred-type: git
    secrets:
      - secretKey: repoURL
        remoteRef:
          key: secret/kargo/github
          property: repo_url
      - secretKey: sshPrivateKey
        remoteRef:
          key: secret/kargo/github
          property: ssh_private_key