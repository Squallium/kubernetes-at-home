chart:
  targetRevision: 0.0.24
kargo:
  warehouse:
    image:
      repoURL: quay.io/jetstack/cert-manager-controller
      semverConstraint: ''
      allowTags: '^v\d+\.\d+\.\d+$'
      ignoreTags:
        - '.*-alpha\.\d+$'
        - '.*-beta\.\d+$'
    chart:
      repoURL: https://charts.jetstack.io
      name: cert-manager
      semverConstraint: ^1.0.0
  config:
    enabled: true
    warehouse:
      chart:
        name: cert-manager-config
extSecrets:
  - name: github-ssh
    namespace: addon-cert-manager
    labels:
      kargo.akuity.io/cred-type: git
    secrets:
      - secretKey: repoURL
        remoteRef:
          key: secret/kargo/github
          property: repo_url
      - secretKey: sshPrivateKey
        remoteRef:
          key: secret/kargo/github
          property: ssh_private_key