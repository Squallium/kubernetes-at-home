deployment:
  image: ghcr.io/sassanix/warracker/main:0.10.1.12
  replicas: 1
  containerPort: 80

  additionalEnv:
    WARRACKER_MEMORY_MODE: ultra-light
    WARRACKER_NOTIFICATION_ENABLED: "false"

service:
  servicePort: 80

ingress:
  enabled: false
  annotations: {}
  tls: []

pvc:
  storage: 1Gi

postgresql:
  image: postgres:17.3-alpine
  user: warracker
  password: changeme
  database: warracker
  storage: 1Gi
  servicePort: 5432