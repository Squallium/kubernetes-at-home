deployment:
  image: ghcr.io/sassanix/warracker/main:0.10.1.12
  replicas: 1
  containerPort: 80

  oidc:
    enabled: false
    providerName: authentik
    issuerUrl: https://auth-dev.internal.org/application/o/warracker/
    scope: openid email profile

  additionalEnv:
    WARRACKER_MEMORY_MODE: ultra-light
    WARRACKER_NOTIFICATION_ENABLED: "false"

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

service:
  servicePort: 80

ingress:
  enabled: false
  annotations: {}
  tls: []

pvc:
  storage: 1Gi

postgresql:
  image: postgres:17.3-alpine
  user: warracker
  password: changeme
  database: warracker
  storage: 1Gi
  servicePort: 5432