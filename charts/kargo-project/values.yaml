kargo:
  project:
    name: placeholder
  warehouse:
    enabled: true
    image:
      repoURL: ''
      semverConstraint: ''
      allowTags: ''
      ignoreTags: []
    chart:
      repoURL: placeholder
      name: placeholder
      discoveryLimit: 10
      semverConstraint: ''
  stages:
    dev:
      enabled: true
      color: green
      configColor: yellow
      onlyConfig: false
      relPath: /development
      argoCDAppSuffix: -development
    pro:
      enabled: true
      color: red
      configColor: black
      onlyConfig: false
      relPath: /production
      argoCDAppSuffix: -production
