apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: {{ .Values.kargo.project.name }}
  namespace: {{ .Values.kargo.project.name }}
spec:
  subscriptions:
  - image:
      repoURL: docker.io/linuxserver/{{ .Values.kargo.project.name }}
      imageSelectionStrategy: SemVer
      strictSemvers: true
      discoveryLimit: 3
      semverConstraint: ^0.6.23
      allowTags: '^0\.\d+\.\d+$'
      ignoreTags:
        - '.*-b\.\d+$'
        - 'nightly.*$'
        - 'version-.*$'
        - 'amd64-.*$'

  - chart:
      repoURL: https://squallium.github.io/kubernetes-at-home
      name: {{ .Values.kargo.project.name }}

