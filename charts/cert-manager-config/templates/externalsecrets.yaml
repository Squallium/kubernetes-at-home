apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mycluster-ca
  namespace: cert-manager
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-store
    kind: ClusterSecretStore
  target:
    name: mycluster-ca
    creationPolicy: Owner
    template:
      type: kubernetes.io/tls
  data:
    - secretKey: tls.crt
      remoteRef:
        key: secret/cert-manager/root-ca
        property: tls.crt
    - secretKey: tls.key
      remoteRef:
        key: secret/cert-manager/root-ca
        property: tls.key
