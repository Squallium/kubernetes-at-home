apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikunja
  labels:
    app: vikunja
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vikunja
  template:
    metadata:
      labels:
        app: vikunja
    spec:
      initContainers:
        - name: copy-ca
          image: alpine:3.18
          command:
            - sh
            - -c
            - cp /tmp/root-ca.crt /ca/root-ca.crt
          volumeMounts:
            - name: trusted-ca
              mountPath: /tmp/root-ca.crt
              subPath: tls.crt
            - name: ca-dir
              mountPath: /ca
      containers:
        - name: vikunja
          image: {{ .Values.image }}
          ports:
            - containerPort: 3456
          envFrom:
            - configMapRef:
                name: vikunja-config
          env:
            - name: SSL_CERT_FILE
              value: /ca/root-ca.crt
          volumeMounts:
            - name: ca-dir
              mountPath: /ca
            - name: vikunja-files
              mountPath: /app/vikunja/files
            - name: vikunja-config-file
              mountPath: /app/vikunja/config.yml
              subPath: config.yml
          resources:
            {{- toYaml .Values.deployment.resources | nindent 12 }}
      volumes:
        - name: vikunja-files
          persistentVolumeClaim:
            claimName: vikunja-files-pvc
        - name: vikunja-config-file
          configMap:
            name: vikunja-config-file
        - name: trusted-ca
          secret:
            secretName: vikunja-trusted-ca
        - name: ca-dir
          emptyDir: {}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vikunja-files-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /mnt/services/vikunja/files
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vikunja-files-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: manual
