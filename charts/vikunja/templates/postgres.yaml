apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikunja-postgres
  labels:
    app: vikunja-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vikunja-postgres
  template:
    metadata:
      labels:
        app: vikunja-postgres
    spec:
      containers:
        - name: postgres
          image: {{ .Values.postgresql.image }}
          ports:
            - containerPort: {{ .Values.postgresql.port }}
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.username }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgresql.password }}
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.database }}
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          {{- include "chart.resources" (dict "name" "postgresql" "Values" .Values) | nindent 10 }}
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: vikunja-postgres-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vikunja-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgresql.storage }}
---
apiVersion: v1
kind: Service
metadata:
  name: vikunja-postgres
  labels:
    app: vikunja-postgres
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.postgresql.port }}
      targetPort: {{ .Values.postgresql.port }}
  selector:
    app: vikunja-postgres
