apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calibre-web
  template:
    metadata:
      labels:
        app: calibre-web
    spec:
      containers:
        - name: calibre-web
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8083
          env:
            - name: TZ
              value: "Europe/Madrid"
            {{- with .Values.deployment.additionalEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: calibre-config
              mountPath: /config
            {{- if .Values.deployment.additionalVolumeMounts }}
            {{- toYaml .Values.deployment.additionalVolumeMounts | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.deployment.resources | nindent 12 }}
      volumes:
        - name: calibre-config
          hostPath:
            path: {{ .Values.volume.path }}/config
            type: Directory
        {{- range $val := .Values.deployment.additionalVolumes }}
        - name: {{ $val.name }}
          hostPath:
            path: {{ $.Values.volume.path }}/{{ $val.hostPathPath }}
            type: Directory
        {{- end }}

