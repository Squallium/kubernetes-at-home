apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pgbackweb-db
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault-store
    kind: ClusterSecretStore
  target:
    name: pgbackweb-db
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: DB_USER
      remoteRef:
        key: {{ .Values.deployment.envSecretKeys.postgres }}
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: {{ .Values.deployment.envSecretKeys.postgres }}
        property: password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pgbackweb-config
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault-store
    kind: ClusterSecretStore
  target:
    name: pgbackweb-config
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: PBW_ENCRYPTION_KEY
      remoteRef:
        key: {{ .Values.deployment.envSecretKeys.config }}
        property: encryption_key
