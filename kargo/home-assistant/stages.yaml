apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
  namespace: home-assistant
  annotations:
    kargo.akuity.io/color: green
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: home-assistant-helm-repo
      sources:
        direct: true
    - origin:
        kind: Warehouse
        name: home-assistant-image
      sources:
        direct: true
  promotionTemplate:
    spec:
      steps:
        - task:
            name: promote
          vars:
            - name: chartValuesPath
              value: apps/home-assistant/development
            - name: valuesPath
              value: apps/home-assistant/development
            - name: argocdApp
              value: home-assistant-development
