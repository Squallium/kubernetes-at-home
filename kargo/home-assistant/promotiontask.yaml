apiVersion: kargo.akuity.io/v1alpha1
kind: PromotionTask
metadata:
  name: promote
  namespace: home-assistant
spec:
  vars:
  - name: chart
    value: https://pajikos.github.io/home-assistant-helm-chart
  - name: image
    value: ghcr.io/home-assistant/home-assistant
  - name: repoURL
    value: git@github.com:Squallium/kubernetes-at-home.git
  - name: branch
    value: main
  - name: valuesPath
  - name: argocdApp

  steps:
  - uses: git-clone
    config:
      repoURL: ${{ vars.repoURL }}
      checkout:
#      - commit: ${{ commitFrom( vars.repoURL ).ID }}
#        path: ./src
      - branch: ${{ vars.branch }}
        path: ./out
  - uses: yaml-update
    as: update-image
    config:
      path: ./out/${{ vars.valuesPath }}/values.yaml
      updates:
      - key: image.tag
        value: ${{ imageFrom( vars.image, warehouse("home-assistant-image") ).Tag }}
#  - uses: copy
#    config:
#      inPath: ./src/base/feature-flags.yaml
#      outPath: ./out/${{ vars.envPath }}/feature-flags.yaml
  - uses: git-commit
    as: commit
    config:
      path: ./out
      message: ${{ task.outputs['update-image'].commitMessage }}
  - uses: git-push
    config:
      path: ./out
  - uses: argocd-update
    config:
      apps:
      - name: ${{ vars.argocdApp }}

